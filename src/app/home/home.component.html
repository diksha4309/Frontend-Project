<div class="home-page">

  <div class="banner" *appAuth="false">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your <i>Angular 2</i> knowledge.</p>
    </div>
  </div>

  <div class="container-page">
    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item" *appAuth="true">
              <a class="nav-link" (click)="setListTo('feed')">Your feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="setListTo('all')">Global feed</a>
            </li>
          </ul>
        </div>
        <app-articles-list [limit]="10" [config]="listConfig"></app-articles-list>
      </div>
    </div>
  </div>
</div>
