<div class="signup-page">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <form #f="ngForm" class="text-xs-center" (ngSubmit)="f.form.valid && register(f.value)">
                <h2>Sign Up</h2>
                <a [routerLink]="['/login']">Have an account?</a><br>
                <app-errors [errors]="errors"></app-errors>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" [(ngModel)]="model.username" [ngClass]="{'is-invalid':f.submitted && username.invalid }"
                        #username="ngModel" required /><br><br>
                    <div *ngIf="f.submitted && username.invalid" class="alert-danger col-md-4 offset-md-4">
                        <div *ngIf="username.errors.required">
                            Username is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Enter Email" [(ngModel)]="model.email" #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email /><br><br>
                    <div *ngIf="f.submitted && email.invalid" class="alert-danger col-md-4 offset-md-4">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" minlength="6" placeholder="Enter password" [(ngModel)]="model.password"
                        #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required
                        password /><br><br>
                    <div *ngIf="f.submitted && password.invalid" class="alert-danger col-md-4 offset-md-4">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be atleast 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
