<div class="login-page">
  <div class="container">
    <form name="loginForm" #f="ngForm" class="text-xs-center" (ngSubmit)="f.form.valid && login(f.value)" novalidate>
      <h2>Sign In</h2>
      <a [routerLink]="['/register']">Need an account?</a><br>
      <app-errors [errors]="errors"></app-errors>
      <div class="form-group">
        <input type="text" name="email" placeholder="Enter Email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
          required email /><br><br>
        <div *ngIf="f.submitted && email.invalid" class="alert-danger col-md-4 offset-md-4">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" name="password" minlength="6" placeholder="Enter password" [(ngModel)]="model.password"
          #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required password /><br><br>
        <div *ngIf="f.submitted && password.invalid" class="alert-danger col-md-4 offset-md-4">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be atleast 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
